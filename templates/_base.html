<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Review{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-red-700 p-4 flex justify-between items-center shadow-lg">
        <div class="text-white text-3xl font-bold hover:text-gray-300 transition-colors">
            Movie <span class="text-black">NN</span> Review
        </div>
        <div class="flex space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white hover:text-gray-300 transition-colors">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:text-gray-300 transition-colors">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-black p-4 text-center">
        <div class="flex justify-center space-x-4">
            <a href="#" class="text-white hover:text-gray-300 transition-colors">Follow NN on social</a>
        </div>
        <button class="bg-red-700 text-white p-2 mt-4 hover:bg-red-600 transition-colors">Donate</button>
    </footer>
</body>
</html>

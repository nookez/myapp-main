{% extends '_base.html' %}

{% block title %}Login - Movie Review{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold mb-4">Login</h1>
<form method="post">
    {% csrf_token %}
    <div class=" justify-center">
        <label class="block text-lg mb-2">Username</label>
        <input type="text" name="username" class="p-2 w-xl6 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label class="block text-lg mb-2">Password</label>
        <input type="password" name="password" class="p-2 w-xl6 border border-gray-300 rounded">
    </div>
    <button type="submit" class="bg-red-600 text-white p-2">Login</button>
</form>
{% endblock %}
